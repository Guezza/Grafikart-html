
<!DOCTYPE html>
<html lang="fr">
   <head>
       <title>Le fiasco, Nous contacter</title>
       <meta charset="utf-8">

       <meta name="keywords" content="Restaurant,Montpellier, Fruit de mer">

   <body>
       <nav>
           <ul>
               <li><a href="index.html">Accueil</a></li>
               <li><a href="menu.html">Menu</a></li>
               <li><a href="contact.html">Contact</a></li>
           </ul>
       </nav>
       <h1>Nous contacter</h1>
       <form action="contact.html">
           <fieldset>
               <legend>Nous contacter</legend>
               <div>
                    <label for="emailinput">Votre e-mail</label>
                    <input type="text" name="email" id="emailinput" placeholder="contact@demo.fr" required>
               </div>
               <div>
                    <label for="fileinput">Pièce jointe</label>
                    <input type="file" name="file" id="fileinput">
               </div>
               <div>
                    <label id="sexe">Sexe</label>
                    <select name="sexe" id="sexe">
                        <option value="m">Masculin</option>
                        <option value="f">Féminin</option>
                    </select>
               </div>
               <div>
                    <label id="animal">Animal préféré</label>
                    <select name="animal" id="animal">
                        <optgroup label="Mammifère">
                                <option>Cheval</option>
                                <option>Chat</option>
                        </optgroup>
                        <optgroup label="Poisson">
                                <option>Dauphin</option>
                        </optgroup>
                    </select>
               </div>
               <div>
                   <label><input type="checkbox" name="cgu" checked>J'accepte les conditions d'utilisation</label>
               </div>
               <div>
                   <label for="message">Votre message</label>
                   <textarea name="message" id="message" cols="30" rows="10"placeholder="Votre message"></textarea>
               </div>
               <input type="submit" value="Envoyer un email">
               <input type="reset" value="Annuler">
               <button type="submit">Annuler</button>
           </fieldset>
       </form>

       <button>Envoyer votre email</button>
   </body>
</html>
